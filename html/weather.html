                data: {},
                methods: {
                    post: function () {
                        this.$http.post(
                            'http://ip172-18-0-43-cfrbqde3tccg00b7i2u0-9990.direct.labs.play-with-docker.com/post', {country: this.country}, {emulateJSON: true}).then(function (res) {
                        }, function (res) {
                            console.log(res.status);
                        });
                    }
                }
            });
        }
    </script>
</body>

</html>
